<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background: hsl(233, 47%, 7%);
      font-family: sans-serif;
      font-size: 15px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: hsl(0, 0%, 100%);
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      font-size: 30px;
      line-height: 1.2;
      padding: 30px 0px 0px 50px;
      width: 35%;
    }

    h3 {
      color: hsl(0, 0%, 100%);
      display: inline;
      padding: 55px 17px 0px 50px;
    }

    img {
      background-color: hsl(277, 64%, 61%);
      width: 500px;
      height: 350px;
      opacity: .5
    }

    li {
      color: hsla(0, 0%, 100%, 0.75);
      display: inline;
      font-family: 'Lexend Deca', sans-serif;
      font-size: 10px;
      padding: 0 30px 0 10px;
      opacity: .6;

    }

    p {
      color: hsla(0, 0%, 100%, 0.75);
      font-size: 13px;
      line-height: 1.5;
      opacity: .75;
      padding: 0px 0px 0px 50px;
      width: 30%;

    }

    span {
      color: hsl(277, 64%, 61%);
    }

    ul {
      list-style: none;
      margin-top: 0;

    }

    .contener {
      background: hsl(244, 38%, 16%);
      border: hidden;
      border-radius: 5px;
      height: 350px;
      overflow: hidden;
      position: relative;
      top: 200px;
      text-align: left;
      left: 330px;
      width: 950px;
    }
    .filter {
      background-color: hsl(277, 6%, 61%);
      float: right;
      margin-left: 50px;
      width: 500px;
      height: 400px;


    }
    .inercontener {border: hidden;
      text-align: left;
      padding-top: 50px;

    }

  </style>
</head>

<body>
  <div class="contener">
    <div class="filter">
      <img src="images\image-header-desktop.jpg" alt="Divelopers photo">

    </div>
    <h2>Get <span>insights</span> that help your business grow.</h2>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="inercontener">

        <h3>10k+</h3><h3>314</h3><h3>12M+</h3>
      <ul>

        <li>COMPANIES</li>

        <li>TEMPLATES</li>

        <li>QUERIES</li>
      </ul>

      </div>




  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>

</html>
